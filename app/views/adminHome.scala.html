@(user: User)

@import helper._

@adminMain("Home", user) {
	<body id="home" >
		<h1>Welcome! @user.username</h1>
		@form(routes.Application.logout) {
			<button class="btn btn-large btn-danger" type="submit">Sign out</button>	
		}
		@form(routes.VoteController.vote) {
			<button class="btn btn-large btn-warning" type="submit">Vote</button>
		}
</body>
}
