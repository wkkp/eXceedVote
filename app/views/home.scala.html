@(user: User)

@import helper._

@main_home("eXceed Vote", user) {

	<body id="home">
	<link href="@routes.Assets.at("stylesheets/jquery.countdown.css")" rel="stylesheet">

	<link  media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
	<link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/docs.css")">
 	<link href="@routes.Assets.at("stylesheets/kanisorn.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/prettify.css")" rel="stylesheet">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="@routes.Assets.at("stylesheets/jquery.countdown.js")"></script>
	<script src="@routes.Assets.at("javascripts/century.js")" type="text/javascript"></script>

	<script type="text/javascript">
	$(function () {
		var austDay = new Date();
		austDay = new Date(2012, 12-1, 18, 21, 00, 00, 00);
		$('#defaultCountdown').countdown({until: austDay});
		$('#defaultCountdown2').countdown({until: austDay});
		$('#year').text(austDay.getFullYear());
	});
	</script>
	<center>

	<div class="visible-desktop">
		<br><br><br><br><br><br><br><br>
	</div>
	<div class="visible-tablet">
		<br><br><br><br>
	</div>
	<!-- <div class="jumbotron" id="overview"> -->


		
				<div class="container">
					<div class="span12" align="center">
					<img src="@routes.Assets.at("images/exceed_logo_home.png")">
					<!-- <br> -->
					<h1 style="color: white; font-size: 50px;">Time remaining</h1>
					</div>


					<div class="span12" align="center" style="margin-bottom:50px;margin-top:20px;" >
						<br><br>
						<div align="center" class="hidden-phone" style="width: 500px;color: white; font-size:20px;">
							<div id="defaultCountdown"></div>
						</div>

						<div align="center" class="visible-phone" style="color: white; font-size:18px; font-family: Century Gothic, "Helvetica Neue", Helvetica, Arial, sans-serif;">
							<div id="defaultCountdown2"></div>
						</div>

						<br><br>
					</div>

					<div class="span2 offset4">
									<a href="vote">
									<img src="@routes.Assets.at("images/btn_vote.png")">
									</a>
									</div>
								<br>
									<div class="span2">
										<a href="project/view">
										<img src="@routes.Assets.at("images/btn_list.png")"></div>
									  	</a>
								</div>
								<br><br>
					
					
	<!-- </div> -->

	
	</center>
	</body>

}
