@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
</head>
<header>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner " >
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#"><img width="120px" height="600px" src="@routes.Assets.at("images/exceed.png")"></a>
				<div class="nav-collapse collapse ">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li class="nav-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form pull-right">
						<input class="input-block-level span2" type="text" placeholder="Email">
						<input class="input-block-level span2" type="password" placeholder="Password">
						<button type="submit" class="btn">Sign in</button>
					</form>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
</header>
<body>
	<div style="margin-top: 46px">
		<div style="background:gray;width:100%;height:211px;">
			<div style="color:white;font-size:40pt;text-align:left;margin-left:100px" >
				<br>
				@title
			</div>
		</div>
		@content
	</div>
</body>
</html>
