@(title: String, subtitle: String, user: User, ext: ExceedTimer)(content: Html)
@import helper._
<!DOCTYPE html>

<html>
<head>	
	<title>@title</title>	
	<link  media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
	<link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/docs.css")">
	
	<link href="@routes.Assets.at("stylesheets/prettify.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/kanisorn.css")" rel="stylesheet">
	<link href="@routes.Assets.at("stylesheets/jquery.countdown.css")" rel="stylesheet">
	
	
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/century.js")" type="text/javascript"></script>

	<script type="text/javascript">

	$(function () {

		var austDay = new Date(@ext.year, @ext.month, @ext.day, @ext.hour, @ext.minute, @ext.second);
		if (new Date() - austDay < 0)
		setTimeout(function(){$('#nav-results').show(); $('#nav-vote').hide();},(Math.abs(new Date() - austDay)));
		else {
			$('#nav-results').show();
			$('#nav-vote').hide();
		}
	});

	</script>

	<style type="text/css">

	h1{ 
		font-family: Century Gothic, "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	div{
		font-family: Century Gothic, "Helvetica Neue", Helvetica, Arial, sans-serif;
	}
	</style>
</head>

<body>
	<header>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner ">
			<div class="container">
				<button type = "button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<p class="navbar-text pull-right"> 
					<i class="icon-white icon-user"></i> @user.username&nbsp
				</p>
				
				<a class="brand" href="/"><img width="120px" height="600px" src="@routes.Assets.at("images/exceed_logo.png")"></a>
				<div class="nav-collapse collapse">
					
					<ul class="nav">
						<li class id="nav-home"><a href="/">Home</a></li>
						<li class id="nav-projectlist"><a href="/project/view" >Projects</a></li >
						<li class id="nav-vote"><a href="/vote">Vote</a></li>
						<li class id="nav-results" hidden="true"><a href="/results">Results</a></li>
						<li class=""><a href="/logout">Logout</a></li> 
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>



		<header class="jumbotron subhead" id="overview">
			<div class="container">

				<!-- <img src="@routes.Assets.at("images/e_logo.png")"> -->
				<h1>@title</h1>
				<p class="lead">@subtitle</p>

			</div>
		</header>

		@content

	</body>
	</html>
