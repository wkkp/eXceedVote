@(title: String, user: User)(content: Html)
@import helper._
<!DOCTYPE html>

<html>
<head>	
	<title>@title</title>	
	<link  media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
	<link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/docs.css")">
	<link href="@routes.Assets.at("stylesheets/kanisorn.css")" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
</head>
<header>
	<div class="navbar navbar-inverse navbar-fixed-top ">
		<div class="navbar-inner "  >
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/"><img width="120px" height="600px" src="@routes.Assets.at("images/exceedLogo2.png")"></a>
				<div class="nav-collapse collapse ">
					<ul class="nav">
						<li class=""><a href="/">Home</a></li>
						<li class=""><a href="/project/view">Project List</a></li >
							<li class=""><a href="/vote">Vote</a></li>
						</ul>

						<div class="navbar-form pull-right">
							<!-- user preference -->
							<div class="btn-group pull-right">
								<button class="btn btn-primary btn-info dropdown-toggle" data-toggle="dropdown">
									<i class="icon-user"></i> 
									&nbsp@user.username&nbsp&nbsp
									<span class="caret"></span>
								</button>
								
								<ul class="dropdown-menu" align="left">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li class="divider"></li>
									
									@form(routes.Application.logout) {
									<li><a href="#" onclick="$(this).closest('form').submit()">
										Log out </a></li>	
									}
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<body>

		<div>
			<div class="jumbotron subhead" id="overview">
				<div class="container">
					<h1>@title</h1>  
				</div>
			</div>
			@content
		</div>

	</div>
</body>
</html>
