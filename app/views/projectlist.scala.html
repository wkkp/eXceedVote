@(projects: List[Project])

@import helper._

<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
<!--<script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>-->
<h4>Project(s)</h4>
   
<div class="bs-docs-example">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            @for(project <-projects){
                <li class="">
                    <a data-toggle="tab" href="#@project.id">@project.name</a>
                </li>
            }
        </ul>
        
        <div class="tab-content">
            @for(project <-projects){
                <div id="@project.id" class="tab-pane">
                    <p>@project.description</p>
                </div>
            }
        </div>
    </div>
</div>
